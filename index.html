<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="display-top"></div>
      <div class="display-bottom"></div>
    </div>
    <div class="keypad">
      <div class="controls">
        <button class="clear-button">CLEAR</button>
        <button class="delete-button">DELETE</button>
      </div>
      <div class="numbers-and-operators">
        <button class= "number-button" id="seven">7</button>
        <button class= "number-button" id="eight">8</button>
        <button class= "number-button" id="nine">9</button>
        <button class= "operator-button" id="divided-by">รท</button>
        <button class= "number-button" id="four">4</button>
        <button class= "number-button" id="five">5</button>
        <button class= "number-button" id="six">6</button>
        <button class= "operator-button" id="times">ร</button>
        <button class= "number-button" id="one">1</button>
        <button class= "number-button" id="two">2</button>
        <button class= "number-button" id="three">3</button>
        <button class= "operator-button" id="minus">-</button>
        <button class= "number-button" id="zero">0</button>
        <button class= "number-button" id="point">.</button>
        <button class= "operator-button" id="equals">=</button>
        <button class= "operator-button" id="plus">+</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
